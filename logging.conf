[loggers]
keys=root,bingwallpaper,install,abkPackage.installMac,abkPackage.installLnx,abkPackage.installWin,abkPackage.abkCommon

[handlers]
keys=consoleHandler

[formatters]
keys=abkFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_bingwallpaper]
level=DEBUG
handlers=consoleHandler
qualname=bingwallpaper
propagate=0

[logger_install]
level=DEBUG
handlers=consoleHandler
qualname=install
propagate=0

[logger_abkPackage.installMac]
level=DEBUG
handlers=consoleHandler
qualname=installMac
propagate=0

[logger_abkPackage.installLnx]
level=DEBUG
handlers=consoleHandler
qualname=installLnx
propagate=0

[logger_abkPackage.installWin]
level=DEBUG
handlers=consoleHandler
qualname=installWin
propagate=0

[logger_abkPackage.abkCommon]
level=DEBUG
handlers=consoleHandler
qualname=abkPackage.abkCommon
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=abkFormatter
args=(sys.stdout,)

[formatter_abkFormatter]
format=%(name)s: %(levelname)s: %(message)s
datefmt=